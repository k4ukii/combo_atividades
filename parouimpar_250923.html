<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parouimpar</title>
</head>
<body>
  <h1>atividade 4</h1>
  <font face="timesnewroman" color="purple" size="14"><div id="par"></div></font>
  
  <script>
    
    let numero1 = prompt("insira um número");

    let retorno = "";

    if(parseInt(numero1)% 2 == 0) {
        retorno = "O número: " + numero1 +" é par" 
    } 
    else {
      retorno = "O número " + numero1 +" é ímpar" }
    document.getElementById("par").innerHTML = retorno;


  </script>
</body>
</html>
