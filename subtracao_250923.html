<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtracao</title>
</head>
<body>
  <h1>atividade 5</h1>
  
  <font face="timesnewroman" color="purple" size="13">
  <div id="numero"></div> 

 
  </font>
  <script>
    let numero = prompt ("Insira um número")
    let numero1 = prompt ("Insira outro número")
    let resultado = parseInt(numero)- parseInt(numero1) 
    let retorno = "";

        retorno = "O número " + numero +", menos o número " +numero1+", é igual a: "+resultado
     
    
    document.getElementById("numero").innerHTML = retorno;
   
 


  </script>
</body>
</html>
